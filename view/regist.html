<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <!--引入css样式-->
    <link rel="stylesheet" href="../static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/register.css">
    <!--<link rel="stylesheet" href="css/AdminLTE.min.css">-->

</head>
<body>

<!--页面位置块-->
<div class="form-page">
    <!--标题-->
    <header class="form-header">
        <h1>
            <!--彩虹标题-->
            <span style="color: #00C0FF">C</span><span style="color: #00C0CC">B</span><span
                style="color: #00C099">l</span><span style="color: #00C066">o</span><span
                style="color: #00C033">g</span>
        </h1>
    </header>
    <!--标题end-->

    <!--主要页面-->
    <div class="container">
        <div class="inner"></div>
        <!--控制大小-->
        <div class="page-control">

            <div>
                <!--导航标签-->
                <ul class="nav nav-tabs nav-justified">
                    <li><div></div><a data-toggle="tab" href="#qrcode-tab" aria-expanded="false">二维码</a></li>
                    <li><div></div><a data-toggle="tab" href="#login-tab" aria-expanded="false">登录</a></li>
                    <li class="active"><div></div><a data-toggle="tab" href="#register-tab" aria-expanded="true">注册</a></li>
                </ul>
                <!--导航标签end-->

                <!--标签位置-->
                <div class="tab-content">
                    <!--二维码登陆-->
                    <div class="tab-pane" id="qrcode-tab">

                        <!--操作提示信息-->
                        <!--<p class="alert alert-success">-->
                            <!--<a href="#" class="close" data-dismiss="alert">&times;</a>-->
                            <!--<span>这是二维码登录页面</span>-->
                        <!--</p>-->
                        <p class="page_msg">这是二维码登录页面</p>

                        <div class="row">
                            <img class="qrcode-control" src="image/111533626602_.pic.jpg" alt="二维码登录">
                        </div>
                    </div>
                    <!--二维码登陆end-->

                    <!--普通登录-->
                    <div class="tab-pane" id="login-tab">
                        <!--操作提示信息-->
                        <p class="page_msg">这是普通登录界面</p>

                        <!--登录页面-->
                        <form action="">
                            <!--用户名-->
                            <div class="has-feedback">
                                <input type="text" class="form-control" name="username" placeholder="用户名或邮箱">
                                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                            </div>
                            <!--密码-->
                            <div class="has-feedback">
                                <input type="password" class="form-control" name="password" placeholder="密码">
                                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                            </div>
                            <!--二维码-->
                            <div class="has-feedback">
                                <input type="text" class="form-control pull-left"style="width: 50%" name="kaptcha" id="kaptcha" placeholder="验证码">
                                <img src="http://codergroup.cn/getKaptchaImage" width="80" height="34" class="pull-left" alt="验证码">
                                <a href="javascript:void(0)" class="">换一张</a>
                            </div>
                            <!--记住信息-->
                            <div class="row">
                                <div class="col-xs-12">
                                   <div class="checkbox">
                                       <label>
                                           <input type="checkbox" checked>
                                           记住我的登录信息
                                       </label>
                                   </div>
                                </div>
                                <!--提交按妞-->
                                <div class="col-xs-12">
                                    <button type="submit" class="btn btn-primary btn-block">登录</button>
                                </div>
                            </div>


                        </form>
                        <!--登录页面end-->
                    </div>
                    <!--普通登录end-->

                    <!--普通注册-->
                    <div class="tab-pane active" id="register-tab">
                        <!--操作提示信息-->
                        <p class="page_msg">这是注册界面</p>
                        <!--注册页面-->
                        <form action="">
                            <!--用户用户名-->
                            <div class="has-feedback">
                                <input type="text" class="form-control" name="username" placeholder="用户名">
                                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                            </div>
                            <!--用户电子邮件-->
                            <div class="has-feedback">
                                <input type="text" class="form-control" name="username" placeholder="电子邮件">
                                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                            </div>
                            <!--密码-->
                            <div class="has-feedback">
                                <input type="text" class="form-control" name="username" placeholder="密码">
                                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                            </div>
                            <!--密码校验-->
                            <div class="has-feedback">
                                <input type="text" class="form-control" name="username" placeholder="确认密码">
                                <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
                            </div>
                            <!--二维码-->
                            <div class="has-feedback">
                                <input type="text" class="form-control pull-left"style="width: 50%" name="kaptcha" id="kaptcha" placeholder="验证码">
                                <img src="http://codergroup.cn/getKaptchaImage?random=319.74540488885367" width="80" height="34" class="pull-left" alt="验证码">
                                <a href="javascript:void(0)" class="">换一张</a>
                            </div>
                            <!--用户协议-->
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" checked>
                                            我同意
                                            <a href="http://www.linkedin.com/legal/user-agreement?trk=hb_ft_userag">用户协议</a>
                                        </label>
                                    </div>
                                </div>
                                <!--按钮-->
                                <div class="col-xs-12">
                                    <button type="submit" class="btn btn-primary btn-block">注册</button>
                                </div>
                            </div>


                        </form>
                        <!--注册页面end-->
                    </div>
                    <!--普通注册end-->
                </div>
                <!--标签位置end-->
            </div>

        </div>
            <!--控制大小end-->


        <footer>
            <!--占位-->
        </footer>

    </div>
    <!--主要页面end-->

</div>
<!--页面位置块end-->

<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="../static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>
</body>
</html>
